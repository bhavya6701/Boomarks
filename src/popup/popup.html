<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - Bookmark Manager</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./popup.css">
</head>

<body class="p-2 w-[400px]">

    <!-- Header Section -->
    <header class="mb-2 mt-2 text-center">
        <h1 class="text-lg font-semibold text-white mb-1">‖ Boomarks ‖</h1>
        <p class="text-sm text-gray-400">Search and manage your bookmarks</p>
    </header>

    <!-- Search Input -->
    <div class="mb-2">
        <input type="text" id="search" placeholder="Search bookmarks..."
            class="w-full px-3 py-2 border rounded-lg input-field">
    </div>

    <!-- Bookmark List Container -->
    <div class="mb-4 max-h-[400px] overflow-y-auto border rounded-lg">
        <ul id="bookmark-list"></ul>
        <div id="empty-state" class="hidden p-4 text-center text-gray-200">No bookmarks found</div>
    </div>

    <!-- Footer Buttons -->
    <div class="text-center flex justify-between">
        <!-- Advanced management button -->
        <button type="button" id="manage-btn" class="advanced-btn">
            Advanced Management |→
        </button>

        <!-- Logout button -->
        <button type="button" id="logout-btn" class="logout-btn">
            ←| Logout
        </button>
    </div>

    <!-- JavaScript Module -->
    <script type="module" src="./popup.js"></script>
</body>

</html>
