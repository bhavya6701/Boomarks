<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomarks - Authentication</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-50 p-4 w-[300px]">
    <div class="space-y-4">
        <h1 class="text-xl font-bold text-center text-blue-600">Boomarks</h1>

        <div id="auth-container" class="space-y-3">
            <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded-lg">
            <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded-lg">

            <div class="flex gap-2">
                <button id="signin-btn" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg">
                    Sign In
                </button>
                <button id="signup-btn" class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-lg">
                    Sign Up
                </button>
            </div>
        </div>

        <div id="status-message" class="text-center text-sm text-red-600 hidden"></div>
    </div>

    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/auth/auth.js"></script>
</body>

</html>
