<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomarks - Bookmark Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4 w-[400px] max-h-[600px]">
    <header class="mb-4 text-center">
        <h1 class="text-lg font-semibold text-blue-600 mb-1">Boomarks</h1>
        <p class="text-sm text-gray-500">Search and manage your bookmarks</p>
    </header>
    
    <div class="mb-4">
        <input 
            type="text" 
            id="search" 
            placeholder="Search bookmarks..."
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
    </div>
    
    <div class="mb-4 max-h-[400px] overflow-y-auto border rounded-lg">
        <ul id="bookmark-list" class="divide-y"></ul>
        <div id="empty-state" class="hidden p-4 text-center text-gray-500">No bookmarks found</div>
    </div>
    
    <div class="text-center">
        <button 
            id="manage-btn"
            class="text-blue-600 text-sm hover:underline focus:outline-none"
        >
            Advanced Management â†’
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
